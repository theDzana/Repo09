<!DOCTYPE html>
<html>
    <head>
        <title>Gigi School of Coding</title>
    </head>
    <body>
        <h2>CatPhoto</h2>
        <main>
            <a href="#"><img src="https://bit.ly/3fUJAV1" alt="Grey cat on tree branch"></a> 
            <p>View more 
            <a href="#">cat photos</a>
            </p>
            <p>Things cats love:</p>
            <ul>
              <li>milk</li>
              <li>mice</li>
              <li>cuddling</li>
            </ul>
            <p>Top 3 things cats hate:</p>
            <ol>
                 <li>water</li>
                <li>rain</li>
                 <li>dogs</li>
            </ol>
            <form action="/submit-cat-photo">
                <input type="text" required placeholder="cat photo URL" > <!-- fill out this field-->
                <button type="submit">Submit</button>
            </form>
   
   <div> <!--radio buttons-->
        <label>
            <input id="inside" type="radio" name="inside-outside" value="inside" checked>inside
        </label>
        <label>
            <input id="outside" type="radio" name="inside-outside" value="outside">outside
        </label>
    </div>

    <div> <!--checkboxes-->
        <label>
            <input type="checkbox" name="pets" value="Dog" checked>Dog
        </label>
        <label>
            <input type="checkbox" name="pets" value="Cat">Cat
        </label>
        <label>
            <input type="checkbox" name="pets" value="Hamster">Hamster
        </label>
        <label>
            <input type="checkbox" name="pets" value="Bird">Bird
        </label>
        <label>
            <input type="checkbox" name="pets" value="Fish">Fish
        </label>
    </div>
</main>
<footer id="footer"></footer>
</body>
</html>
